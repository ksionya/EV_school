<section class="contact-form" id="contact-form">
  <div class="bg-purple">

  </div>
  <article class="wrapper">
    <div class="contact-form_img">
      <img src="images/img5.jpeg" alt="">
    </div>
    <div class="contact-form_text">
      <h3>Майбутнє дитини -<br> у ваших руках</h3>
      <p>Зверніться за індивідуальною консультацією</p>
      <form action="">
        <div class="form-item">
          <label for="name">Як до Вас звертатися?</label>
          <input type="text" placeholder="Ім’я" id="name">
        </div>
        <div class="form-item">
          <label for="phone">Ваш номер телефону?</label>
          <input type="tel" placeholder="+ 380 (00) 000 00 00" id="phone">
        </div>
        <div class="form-item">
          <label for="email">Ваша електронна адреса?</label>
          <input type="email" placeholder="exanple11@gmail.com" id="email">
        </div>
        <button class="btn btn-purple">Записатися</button>
      </form>
    </div>

  </article>
</section>
